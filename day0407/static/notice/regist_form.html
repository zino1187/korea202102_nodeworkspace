<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
textarea{
  height:100px;
}

input[type=button] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=button]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>
/*Jquery의 문법 형식  (누구를).어떻게 , 누구를 자리에 올수있는 요소?
CSS의 selector가 올수 있다..
*/    
$(function(){ //onLoad되면....
  
  //편집기 입히기!!
  CKEDITOR.replace("content");

  $($("input[type=button]")[0]).click(function(){ 
      //유효성 체크 
      if($("#user_id").val()==""){
          alert("아이디를 입력하세요");
          return;//실행부가 이 함수를 호출한 곳으로 되돌아감
      }             
      //if 조건을 만나지 않은사람은 올바르게 입력한 사람이므로, 서버에 데이터를 전송
      $("form").attr("action", "/member/join");//이 요청을 받을 서버의 주소
      $("form").attr("method", "post"); //전송방식을 post로 지정
      $("form").submit(); //폼양식에 입력한 데이터를 서버로 전송~~~~
  });

  //두번째 버튼을 누르면, 목록 요청 
  $($("input[type=button]")[1]).click(function(){
    location.href="/member/list"; //get 방식의 요청!!
  });
});

</script>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
    <!-- 폼태그의 속성 중 action은 이 폼양식을 전송할 대상 서버의 url을 명시할 수 있다 -->
    <!-- 
      id 와 name 공통점과 차이점 
      공통점)  문서내의 요소를 식별하기 위함 
      차이점)  id-유일해야 함, name-중복허용(배열로 인식)
                  name은 폼 전송시 전송 파라미터역할을 한다 , 즉 변수 역할을 한다!!!
                  이때 전송 파라미터로서의 name의 이름은 주로  db의 테이블의 컬럼명과 일치시키는 규칙..
     -->
  <form>
    <input type="text" name="user_id" placeholder="Your title..">
    <input type="text"  name="user_pass" placeholder="Your name..">
    <textarea name="content" placeholder="something content...."></textarea>

    <!-- input 태그의 type중 submit은 디폴트로 전송기능이 포함되어 있기 때문에 
    클릭만으로도, 전송이 발생함 , 따라서 일반 버튼화시켜놓자 -->
    <input type="button" value="Submit">
    <input type="button" value="목록으로">

  </form>
</div>

</body>
</html>
