<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
textarea{
  height:100px;
}

input[type=button] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=button]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>

    regist();
  });

  $($("input[type='button']")[1]).click(function(){ //목록버튼
    getList();
  });

  $("form").attr("action","/news/regist");  //url 은 개발자가 정한다, 단 서버랑 짝을 맞추자!!
  $("form").attr("method","post");  
  $("form").submit();//전송행위가 발생!!!
}

</script>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">

    <input type="text" name="title" placeholder="Your title..">
    <input type="text"  name="writer" placeholder="Your name..">
    <textarea name="content" placeholder="something content...."></textarea>

    <input type="button" value="등록">
    <input type="button" value="목록">
  </form>
</div>

</body>
</html>
